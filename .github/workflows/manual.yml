name: Git Clone, Unzip, Install, and Run

on:
  push:
    branches:
      - main  # Jalankan setiap ada push di branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Clone the target repository
    - name: Clone animeZoneGit repository
      run: |
        git clone https://github.com/animeZoneGit.git

    # Step 2: Navigate into the RepositoryName directory
    - name: Change directory to animeZoneGit
      run: cd animeZoneGit

    # Step 3: Unzip lilybot.zip file inside the RepositoryName folder
    - name: Unzip B-SML2.zip
      run: |
        sudo apt-get install unzip  # Install unzip tool if not already installed
        unzip animeZoneGit/B-SML2.zip -d ./animeZoneGit # Unzip B-SML2.zip in the animeZoneGit directory

    # Step 4: Install npm dependencies
    - name: Install npm dependencies
      run: |
        cd animeZoneGit
        npm install

    # Step 5: Start the npm application
    - name: Start the application
      run: |
        cd animeZoneGit
        npm start
